version: "3.1"

stories:


- story: User asks for a car recommendation
  steps:
  - intent: recommend_car
  - action: action_recommend_car

- story: User specifies car properties and asks for a recommendation
  steps:
  - intent: specify_properties
  - action: action_recommend_car

- story: User provides unrecognized input
  steps:
  - intent: inform
  - action: utter_default
