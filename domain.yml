version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - specify_properties
  - recommend_car
  - inform

actions:
  - action_recommend_car

responses:
  utter_default:
  - text: "Sorry, I didn't understand. Can you please rephrase or provide more information?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_recommend_car:
  - text: "Sure! Based on your requirements, I recommend the following cars:"
  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
